<h2><strong>The Parables of the Unforgiving Servant</strong></h2>
<h4><br>주인에게 용서받은 것을 알고 있는 만큼 우리는 용서할 수 있다.
  <br>주인에게 빚을 탕감받고도 자신의 동료 종에게는 그 탕감받은 대로 하지 못하는 종의 모습을 통해서
  <br>우리는 은혜를 기억하지 못하는 종의 모습이 아닌지 돌아보아야 한다.</h4>
